<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  var lis =aqiData;
  var count = 1;
  var displayer = document.getElementById("aqi-list"); //显示的列表
  for(var i=0;i<lis.length;i++)
  {
      if(lis[i][1] > 60){
       var child = document.createElement("li");
        displayer.appendChild(child);

        var txt = "第"+(count++)+"名:"+lis[i][0]+','+lis[i][1]
       var t = document.createTextNode(txt);
       child.appendChild(t);
      }
    }
})();

</script>
</body>
</html>
